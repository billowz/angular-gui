<div ng-controller="CollapseDemoCtrl">
    <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">{{isCollapsed?'Expand':'Collapse'}}</button>
    <div ngui-collapse="isCollapsed" ngui-collapsed="true">
        <div class="well well-lg" style="height:200px">collapse:{{!!isCollapsed}}</div>
    </div>
</div>
